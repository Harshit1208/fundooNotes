<div [fxLayout.gt-xs]="notesView?'row wrap':'column'" fxLayout.lt-md="column" fxLayoutGap="2px" fxLayoutAlign="space-around center">
  <div *ngFor="let label of array">
              <mat-card [style.background-color]="getBackgroundColor(label.color)" [style.min-width]="notesView?'':'200%'" [style.max-width]="notesView?'':'300%'"
              ngClass.lt-md="note-smaller-screen" ngClass.gt-md="note-bigger-screen" class="extra-actions">
        
              <mat-card-title
              (click)="openDialog(note)">
                {{label.title}}
              </mat-card-title>
        
                  <mat-card-content>
                    {{label.description}}
                  </mat-card-content>
                  <mat-card-actions>
        
                    <div style="color: black" fxLayout="row" fxLayoutAlign="space-around center" ngClass.xs="occupy-full">
        
                        <div>
                            <mat-icon  matTooltip="Remind Me">
                                notifications_none
                            </mat-icon>
                        </div>
        
                        <div>
                            <mat-icon  matTooltip="Collaborator">
                                person_add
                            </mat-icon>
                        </div>
        
                        <div class="color-palette" matTooltip="Change color">
                            <mat-icon >
                                color_lens
                            </mat-icon>
                        </div>
        
                        <div>
                            <mat-icon  matTooltip="Add Image">
                                image
                            </mat-icon>
                        </div>
        
                        <div>
                            <mat-icon  matTooltip="Unarchive" >
                                unarchive
                            </mat-icon>
                        </div>
        
                        <div>
                            <mat-icon [matMenuTriggerFor]="menu"  matTooltip="More">
                                more_vert
                            </mat-icon>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item>Delete Note</button>
                            </mat-menu>
                        </div>
                    </div>
        
                </mat-card-actions>
              </mat-card>
              </div>
              </div>
