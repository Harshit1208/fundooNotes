<div fxFlexFill fxLayout="column" class="new">
  <div fxFlex fxLayoutAlign="center start" class="complete-box">
    <mat-card >
      <mat-card-title fxLayoutAlign="center">

        <div class="blue-color"><strong>F</strong></div>
            <div class="red-color"><strong>U</strong></div>
            <div class="orange-color"><strong>N</strong></div>
            <div class="blue-color"><strong>D</strong></div>
            <div class="green-color"><strong>O</strong></div>
            <div class="red-color"><strong>O</strong></div>
            <div class="black-color">-</div>
            <div class="blue-color"><strong>N</strong></div>
            <div class="red-color"><strong>O</strong></div>
            <div class="orange-color"><strong>T</strong></div>
            <div class="blue-color"><strong>E</strong></div>
            <div class="green-color"><strong>S</strong></div>
       

      </mat-card-title>

      <mat-card-title fxLayoutAlign="center">
        Sign-In
      </mat-card-title>

      <mat-card-content fxLayoutAlign="center">
        Use your Fundoo Notes Account
      </mat-card-content>
    
      <form [formGroup]="loginForm">
        <mat-card-content fxLayout="column">
          <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label class="yes" >Enter your Email</mat-label>
            <input matInput required formControlName="emailFormControl" class="email-bar">
          </mat-form-field>
          <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label class="yes">Enter your Password</mat-label>
            <input type="password" matInput required formControlName="passwordFormControl" class="email-bar">
          </mat-form-field>
          <a fxLayoutAlign="start" class="forgot-email-button" (click)="forgotPassword()">
            Forgot password?
          </a>
        </mat-card-content>
      </form>

      <div class="not-your-computer">
        <mat-card-subtitle class="yes">
          By Signing-In you can take notes including text, lists and images.
      <span>     
        
      </span>
      <a fxLayoutAlign="start" class="learn-more">
        Learn More
      </a>
        </mat-card-subtitle>
      </div>

      <div class="create-account-next-div" flexLayout="row" fxLayoutAlign="space-between">
        <mat-card-content fxLayoutAlign="start">
          <div style="margin-left:-13%">
            <button (click)='onClick()' mat-raised-button class="next-button">
              <!-- Learn more class has same colour and no specific margin, hence used here -->
            Register
            </button>
            <mat-menu #menu="matMenu">
              <button (click)="onClick()" mat-menu-item>Sign-up</button>
              
            </mat-menu>
          </div>
        </mat-card-content>
        <mat-card-content fxLayoutAlign="end">
          <div>
            <button (click)="logIn()" mat-raised-button class="next-button">
              Log In
            </button>
          </div>
        </mat-card-content>
      </div>

    </mat-card>
  </div>
</div>
